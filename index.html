<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Co - Home</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="page page--home">
    <a class="skip-link" href="#main">Skip to content</a>

    <header class="site-header">
      <div class="container site-header__inner">
        <a
          class="site-header__brand"
          href="index.html"
          aria-label="Adventure Co. home"
        >
          <img
            src="./media/logo-ac.svg"
            alt="Adventure Co. logo"
            class="site-header__logo"
          />
        </a>

        <input
          type="checkbox"
          id="nav-toggle"
          class="site-nav__toggle"
          aria-label="Toggle navigation"
        />
        <label for="nav-toggle" class="site-nav__burger" aria-hidden="true">
          <span></span><span></span><span></span>
        </label>

        <nav class="site-nav" aria-label="Primary">
          <ul class="site-nav__list">
            <li class="site-nav__item">
              <a class="site-nav__link" href="#">About</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="./blog-posts.html">Blog</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#">Download</a>
            </li>
            <li class="site-nav__item">
              <a class="site-nav__link" href="#">Sign Up</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main">
      <!-- Banner / hero -->
      <section class="hero">
        <div class="container hero__inner">
          <h2 class="visually-hidden">Welcome</h2>
          <!-- hero content -->
        </div>
      </section>

      <!-- Feature cards -->
      <section class="features">
        <div class="container">
          <h2 class="section-title">Get Started</h2>
          <ul class="features__grid">
            <!-- cards -->
          </ul>
        </div>
      </section>

      <!-- About -->
      <section class="about">
        <div class="container about__inner">
          <h2 class="section-title">About Adventure Co.</h2>
          <!-- image + copy -->
        </div>
      </section>

      <!-- Recent posts -->
      <section class="recent-posts">
        <div class="container">
          <h2 class="section-title">Recent Blog Posts</h2>
          <ul class="post-list">
            <!-- posts -->
          </ul>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <!-- footer nav & copyright -->
    </footer>
  </body>
</html>
